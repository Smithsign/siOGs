<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN Core Team 3D Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1 class="title">SIGN CORE TEAM</h1>
        
        <div class="small-images">
            <img src="vest.png" class="small-image">
            <img src="glass.png" class="small-image">
            <img src="support.png" class="small-image">
            <img src="dragon.png" class="small-image">
        </div>
    </div>

    <div class="gallery-container">
        <div class="box">
            <!-- Large Floating Logo in Center -->
            <div class="logo-container">
                <video autoplay loop muted playsinline class="floating-logo">
                    <source src="sign-transparent.webm" type="video/webm">
                    <source src="sign-compressed.mp4" type="video/mp4"> <!-- Fallback -->
                </video>
            </div>
            
            <!-- Rotating Team Members -->
            <span style="--i:1;">
                <div class="name">SIGN Product Queen</div>
                <img src="claire.jpg">
            </span>
            <span style="--i:2;">
                <div class="name">SIGN CTO, Tech Sauce</div>
                <img src="head.jpg">
            </span>
            <span style="--i:3;">
                <div class="name">SIGN Lead Designer</div>
                <img src="henry.jpg">
            </span>
            <span style="--i:4;">
                <div class="name">SIGN General</div>
                <img src="lj.jpg">
            </span>
            <span style="--i:5;">
                <div class="name">SIGN Magician</div>
                <img src="potter.jpg">
            </span>
            <span style="--i:6;">
                <div class="name">SIGN Super Woman</div>
                <img src="sarah.jpg">
            </span>
            <span style="--i:7;">
                <div class="name">SIGN Intern</div>
                <img src="sign.jpg">
            </span>
            <span style="--i:8;">
                <div class="name">SIGN Daddy CEO</div>
                <img src="xin.jpg">
            </span>
            <span style="--i:9;">
                <div class="name">SIGN Product Designer </div>
                <img src="yolanda.jpg">
            </span>
            <span style="--i:10;">
                <div class="name">SIGN Cuttest Mod</div>
                <img src="zoe.jpg">
            </span>
        </div>
    </div>
</body>
</html>
