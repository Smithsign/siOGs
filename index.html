<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGs of sign 3D Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1 class="title">OGs of SIGN</h1>
        
        <div class="small-images">
            <img src="vest.png" class="small-image">
            <img src="glass.png" class="small-image">
            <img src="support.png" class="small-image">
            <img src="dragon.png" class="small-image">
        </div>
    </div>

    <div class="gallery-container">
        <div class="box">
            <!-- Large Floating Logo in Center -->
            <div class="logo-container">
                <video autoplay loop muted playsinline class="floating-logo">
                    <source src="sign-transparent.webm" type="video/webm">
                    <source src="sign-compressed.mp4" type="video/mp4"> <!-- Fallback -->
                </video>
            </div>
            
            <!-- Rotating Team Members -->
            <span style="--i:1;">
                <div class="name">Wizard of SIGN</div>
                <img src="boss.jpg">
            </span>
            <span style="--i:2;">
                <div class="name">SIGN Titan</div>
                <img src="manuel.jpg">
            </span>
            <span style="--i:3;">
                <div class="name">Angel of SIGN</div>
                <img src="angel.jpg">
            </span>
            <span style="--i:4;">
                <div class="name">Queen of SIGN</div>
                <img src="hime.jpg">
            </span>
            <span style="--i:5;">
                <div class="name">Superhero of SIGN</div>
                <img src="frans.jpg">
            </span>
            <span style="--i:6;">
                <div class="name">Sensei of SIGN</div>
                <img src="troth.jpg">
            </span>
            <span style="--i:7;">
                <div class="name">Lucky of SIGN </div>
                <img src="lucky.jpg">
            </span>
            <span style="--i:8;">
                <div class="name">Big energy, big support</div>
                <img src="big.jpg">
            </span>
            <span style="--i:9;">
                <div class="name">Keeping the Dynasty lit </div>
                <img src="hik.jpg">
            </span>
            <span style="--i:10;">
                <div class="name">King of SIGN</div>
                <img src="taju.jpg">
            </span>
        </div>
    </div>
</body>
</html>
